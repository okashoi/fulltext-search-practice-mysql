version: '3'

services:
  mysql:
    build: ./mysql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
    ports:
      - 127.0.0.1:${MYSQL_PORT}:3306
    volumes:
      - mysql:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d

volumes:
  mysql:
